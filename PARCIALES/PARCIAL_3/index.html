<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>

<body>
    <h2>Formulario de Registro Avanzado</h2>
    <form action="sesion.php" method="POST" enctype="multipart/form-data">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required minlength="3"><br><br>

        <label for="fechaNacimiento">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required minlength="5"><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>
</body>

</html>
